<!DOCTYPE html>
<html>
<head>
  <title>火灾监测系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #008080; /* 银光绿 */
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 640px;
      height: 360px;
      background-color: black;
      margin-right: 20px;
    }
    .video-player {
      width: 100%;
      height: 100%;
    }
    .radar-chart {
      width: 300px;
      height: 300px;
      background-color: #444;
      border-radius: 50%;
      padding: 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video class="video-player" src="your-video-file.mp4" controls></video>
    </div>
    <div class="radar-chart"></div>
    <div class="button-container">
      <button class="button" onclick="addCamera()">添加摄像头</button>
      <button class="button" onclick="queryFireRecords()">查询火灾记录</button>
    </div>
  </div>
</body>
</html>
